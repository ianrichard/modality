<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=0, maximum-scale=1" />

<title>Modality</title>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pacifico">
<link rel="stylesheet" type="text/css" href="css/demo.css" />

<!--<link rel="stylesheet" type="text/css" href="css/modality/src/modality-popover.css" />
<link rel="stylesheet" type="text/css" href="css/modality/src/modality-modal.css" />-->

<link rel="stylesheet" type="text/css" href="css/modality/modality-min.css" />

</head>

<body>

	<div class="demo-page">

		<h1 class="demo-primaryHeading"></h1>

		<form>
			<fieldset>
				<legend>Tell us about yourself.</legend>
				<fieldset>
					<legend>Where do you currently live?</legend>
					<label><input type="radio" value="1" name="currentAddress"> 123 Main St</label>
					<label><input type="radio" value="2" name="currentAddress"> 456 Boardwalk</label>
					<a href="#modalAddressContent" modality-modal>Add a different address</a>
				</fieldset>
			</fieldset>
		</form>

	</div>

	<div style="display: none">
		
		<div id="modalAddressContent" class="demo-modalContent">	
			<p>This is a test of content. <a href="#modalAddressInfo" modality-popover>What should I add?</a></p>		
			<form>
				<fieldset>
					<legend>What is your current address?</legend>
					<label>Address line 1 <input type="text"></label>
					<label>Address line 2 <input type="text"></label>
					<label>ZIP Code <input type="number"></label>
				</fieldset>
			</form>			
			<a href="javascript:;" modality-close>Submit</a>
		</div>

		<div id="modalAddressInfo">
			<p>You should add where you live. <a href="ajax.html" modality-popover>Why?</a></p>
		</div>

	</div>

	<!-- dependent libraries -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
		
	<!-- modality -->
	<script type="text/javascript" src="js/modality/src/modality.js"></script>
	<script type="text/javascript" src="js/modality/src/modality-content.js"></script>
	<script type="text/javascript" src="js/modality/src/modality-modal.js"></script>
	<script type="text/javascript" src="js/modality/src/modality-popover.js"></script>
	<!--<script type="text/javascript" src="js/modality/modality-min.js"></script>-->

	<!-- optional libraries -->

	<!-- prevents desktop background scrolling when modal or popover is open -->
	<script type="text/javascript" src="js/lib/mousewheelStopPropagation.js"></script>
	<!-- converts click to touch events automagically for better mobile performance -->
	<script type="text/javascript" src="js/lib/fastclick.js"></script>
	<script type="text/javascript">new FastClick(document.body);</script>

</body>
</html>
